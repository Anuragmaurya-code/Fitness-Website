<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>FITNESS</title>
      <link rel="stylesheet" href="assets/styles.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@300&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="content">
         <div class="container">
            <div class="header">
               <h1>
                  <svg width="60" height="60" style="padding-right: 12px;"
                     xmlns="http://www.w3.org/2000/svg">
                     <image href="assets/fitness.jpg" height="60" width="60"/>
                  </svg>
                  FITNESS
               </h1>
            </div>
            <h2>Exercise</h2>
            <div class="exercise-deck">
               <div class="tile" id="pushup" onclick="setExercise('pushup')">
                  <img src="assets/pushup.jpg" height="170px" width="270" />
                  <div class="item-title">Pushup</div>
               </div>
               <div  class="tile" id="plank" onclick="setExercise('plank')">
                  <img src="assets/plank.jpg" height="170px" width="270"/>
                  <div class="item-title">Plank</div>
               </div>
               <div class="tile" id="squat" onclick="setExercise('squat')" >
                  <img src="assets/squat.jpg" height="170px" width="270"/>
                  <div class="item-title">Squat</div>
               </div>
            </div>
            <h2>Yoga</h2>
            <div class="yoga-deck">
               <div  class="tile" id="surya-namaskar" onclick="setExercise('surya namaskar')" >
                  <img src="assets/surya namaskar.jpeg" height="170px"width="270"/>
                  <div class="item-title">Surya namaskar</div>
               </div>
               <div  class="tile" id="kapal-bharti" onclick="setExercise('kapal bharti')">
                  <img src="assets/kapalbharti.jpg" height="170px" width="270"/>
                  <div class="item-title">Kapal Bharti</div>
               </div>
               <div class="tile" id="Anulom-Vilom" onclick="setExercise('anulom vilom')">
                  <img src="assets/Anulom Vilom.jpg" height="170px" width="270"/>
                  <div class="item-title">Anulom Vilom</div>
               </div>
            </div>
         </div>
         </div><div class="alan-btn"></div>
         <script type="text/javascript"
         src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
         <script>
         var alanBtnInstance = alanBtn({
         key: "93141fea105d62cb3977e095c566caa62e956eca572e1d8b807a3e2338fdd0dc/stage",
         onCommand: function (commandData) {
         if (commandData.command === "highlight") {
         highlightProduct(commandData.item);
         }else if(commandData.command==="hyerlink")
         {
            setExercise(commandData.item);
         }
         },
         rootEl: document.getElementById("alan-btn"),
         });
      </script>
      <script>
         function setExercise(item){
            if(item=='pushup') 
               {highlightProduct(item);
               document.location.href = "pushup.html";}
            else if(item=='plank')
            {highlightProduct(item);
               document.location.href = "https://www.youtube.com/";}
            else if(item=='squat')
            {
               highlightProduct(item);
               document.location.href = "squat.html";
            }
               
            else if(item=='surya namaskar'|| item == "suryanamaskar")
               {highlightProduct(item);
                  document.location.href = "surya namaskar.html";}
            else if(item=='kapal bharti'|| item=='kapalbharti')
               {highlightProduct(item);
                  document.location.href = "kapal bharti.html";}
            else if(item=='anulom vilom'||item=='anulomvilom')
               {highlightProduct(item);
                  document.location.href = "anulom vilom.html";}
			}					
         function highlightProduct(item) {
            const el = document.getElementById(item);
            if (el) {
               [...el.parentElement.children].forEach(sib => sib.classList.remove('highlighted'));
               el.classList.add('highlighted');               
            }
         };
      </script>
   </body>
</html>
