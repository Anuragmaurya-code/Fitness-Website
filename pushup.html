<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>FITNESS</title>
      <link rel="stylesheet" href="assets/styles.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@300&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="content" >
         <div class="">
            <div class="header">
               <h1>
                  <svg width="60" height="60" style="padding-left: 12px;"
                     xmlns="http://www.w3.org/2000/svg">
                     <image href="assets/fitness.jpg" height="60" width="60"/>
                  </svg>
                  Pushup
               </h1>
            </div>
            <h2>Pushup</h2>
            <div class="pushup-deck">
               <div  class="tile" id=1 onclick="highlightProduct(1)">
                  <img src="assets/pushup/pushup1.jpg" height="170px" width="270" >
                  <div class="item-title">Step 1</div>
               </div>
               <div class="tile" id=2 onclick="highlightProduct(2)">
                  <img src="assets/pushup/pushup2.jpg" height="170px" width="270" >
                  <div class="item-title" >Step 2</div>
               </div>
            </div>
            <button onclick="goback()" class="button">Go back</button>
       </div>
       
       <div class="alan-btn"></div>
       <script type="text/javascript"
 src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
<script>
  var alanBtnInstance = alanBtn({
    key: "93141fea105d62cb3977e095c566caa62e956eca572e1d8b807a3e2338fdd0dc/stage",
    onCommand: function (commandData) {
      if (commandData.command === 'goback') {
        //call client code that will react on the received command
        goback();
      }
    },
    rootEl: document.getElementById("alan-btn"),
  });
</script>
       
      <script>
          function goback()
          {
            document.location.href = "index.html";
          }
         function highlightProduct(item) {
            const el = document.getElementById(item);
            if (el) {
               [...el.parentElement.children].forEach(sib => sib.classList.remove('highlighted'));
               el.classList.add('highlighted');               
            }
         };
      </script>

   </body>
</html>
